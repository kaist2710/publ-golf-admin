<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="./assets/css/reset.css" rel="stylesheet">
        <link href="./assets/css/common.css" rel="stylesheet">
        <script src="./assets/js/jquery-2.2.4.min.js"></script>
        <script src="./assets/js/common.js"></script>
    </head>
    <body style="padding: 20px; background: rgba(249, 249, 249, 1);">
        <div style="border-top: 1px solid rgba(115, 91, 242, 1); border-bottom: 1px solid rgba(115, 91, 242, 1); padding-bottom: 10px;">
            <p style="margin: 10px 0;">기본 TEXT SIZE</p>
            <p class="h1">h1 - TITLE</p>
            <p class="h2">h2 - CONTENT</p>
            <p class="h3">h3 - TEXT</p>
            <p class="h4">h4 - ETC</p>
        </div>
        <div style="border-top: 1px solid rgba(115, 91, 242, 1); border-bottom: 1px solid rgba(115, 91, 242, 1); padding-bottom: 10px; margin-top: 20px;">
            <p style="margin: 10px 0;">공통버튼</p>
            <button class="c_btn">확인</button>
        </div>
        <div style="border-top: 1px solid rgba(115, 91, 242, 1); border-bottom: 1px solid rgba(115, 91, 242, 1); padding-bottom: 10px; margin-top: 20px;">
            <p style="margin: 10px 0;">INPUT</p>
            <!-- for, id 값은 사용에 맞게 변경 -->
            <div class="input_box">
                <label for="input_id">아이디</label>
                <input type="text" id="input_id" class="input_txt">
            </div>
            <br/> 
            <br/>
            <div class="input_box">
                <label for="input_pw">비밀번호</label>
                <input type="text" id="input_pw" class="input_txt">
                <div class="sh_pw show_pw" onclick="sh_pw(this)"><img src="./assets/images/icon/pw_hide.svg"></div>
                <div class="sh_pw hide_pw" onclick="sh_pw(this)"><img src="./assets/images/icon/pw_show.svg"></div>
            </div>
            <br/>
            <br/>
            <div class="switch_box">
                <label>
                    <input role="switch" type="checkbox" />
                    <span>체크박스</span>
                </label>
                <label>
                    <input role="switch" type="checkbox" disabled />
                    <span>체크박스 (비활성화)</span>
                  </label>
            </div>
        </div>
        <div style="border-top: 1px solid rgba(115, 91, 242, 1); border-bottom: 1px solid rgba(115, 91, 242, 1); padding-bottom: 10px; margin-top: 20px;">
            <p style="margin: 10px 0;">LIST</p>
            <ul>
                <li class="list">
                    <div class="list_box">
                        <img src="./assets/images/icon/personal.svg" class="list_personal">
                        <p class="list_date">09.02 10:00~10:50</p>
                        <p class="list_kind">개인연습<span class="list_screen">screen 16</span></p>
                    </div>
                    <div class="list_setting">
                        <div><img src="./assets/images/icon/setting.svg"></div>
                        <p>변경</p>
                    </div>
                </li>
                <li class="list">
                    <div class="list_box">
                        <img src="./assets/images/icon/pro.svg" class="list_pro">
                        <p class="list_date">09.02 10:00~10:50</p>
                        <p class="list_kind">개인연습<span class="list_screen">screen 16</span></p>
                    </div>
                    <div class="list_setting">
                        <div><img src="./assets/images/icon/setting.svg"></div>
                        <p>변경</p>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
